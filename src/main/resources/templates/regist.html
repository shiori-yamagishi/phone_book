<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
<title>電話帳システム</title>
</head>
<body>
    <h1>新規登録します。</h1>
    <h2>登録者と電話番号を入力してください。</h2>
    <form th:action="@{/regist}" th:object="${registForm}" method="post">
        <table>
            <tr>
                <th>登録者</th>
                <td><input type="text" name="name" th:field="*{name}"></td>
            </tr>
            <tr>
                <th>電話番号</th>
                <td><input type="text" name="phoneNumber" th:field="*{phoneNumber}"></td>
            </tr>
        </table>
       <input type="submit" value="追加" style="position: relative; top:20px"/>
		<input type ="submit" name="regist" value="追加" style="position: relative; top: 30px" />
    </form>
</body>
</html>
