<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
<title>電話帳システム</title>
</head>
<body>
	<h1 class="phoneBook">電話帳</h1>
	<h2 class="data">登録者一覧</h2>
	<form action="/regist" th:action="@{/regist}" method="get">
		<input type="submit" value="追加" class="toRegistButton" style="position: absolute; right:500px; top:146px">
	</form>

	<span class="csv" th:text="${csv}"></span>
	<span class="deleteMsg" th:text="${deleteMsg}"></span>
	<span class="messageSearch" th:text="${messageSearch}"></span>
	<span class="registMsg" th:text="${registMsg}"></span>
	<span class="updateMsg" th:text="${updateMsg}"></span>

	<form action="/search" th:action="@{/search}" th:object="${message}"
		method="post">
		<span>名前：</span>
		<input type="text" name="keyword" th:value="${keyword}" /> <input
			type="submit" value="検索" class="searchButton"/>
		<span>住所：</span>
		<select id="address" name="address">
		<option value=""></option>
		<option value="未登録">未登録</option>
		<option value="北海道">北海道</option>
		<option value="青森県">青森県</option>
		<option value="秋田県">秋田県</option>
		<option value="岩手県">岩手県</option>
		<option value="山形県">山形県</option>
		<option value="宮城県">宮城県</option>
		<option value="福島県">福島県</option>
		<option value="茨城県">茨城県</option>
		<option value="栃木県">栃木県</option>
		<option value="群馬県">群馬県</option>
		<option value="千葉県">千葉県</option>
		<option value="埼玉県">埼玉県</option>
		<option value="東京都">東京都</option>
		<option value="神奈川県">神奈川県</option>
		<option value="新潟県">新潟県</option>
		<option value="長野県">長野県</option>
		<option value="山梨県">山梨県</option>
		<option value="愛知県">愛知県</option>
		<option value="静岡県">静岡県</option>
		<option value="岐阜県">岐阜県</option>
		<option value="石川県">石川県</option>
		<option value="富山県">富山県</option>
		<option value="福井県">福井県</option>
		<option value="滋賀県">滋賀県</option>
		<option value="京都府">京都府</option>
		<option value="大阪府">大阪府</option>
		<option value="奈良県">奈良県</option>
		<option value="三重県">三重県</option>
		<option value="和歌山県">和歌山県</option>
		<option value="兵庫県">兵庫県</option>
		<option value="鳥取県">鳥取県</option>
		<option value="島根県">島根県</option>
		<option value="岡山県">岡山県</option>
		<option value="広島県">広島県</option>
		<option value="山口県">山口県</option>
		<option value="香川県">香川県</option>
		<option value="愛媛県">愛媛県</option>
		<option value="高知県">高知県</option>
		<option value="徳島県">徳島県</option>
		<option value="福岡県">福岡県</option>
		<option value="佐賀県">佐賀県</option>
		<option value="大分県">大分県</option>
		<option value="長崎県">長崎県</option>
		<option value="宮崎県">宮崎県</option>
		<option value="熊本県">熊本県</option>
		<option value="鹿児島県">鹿児島県</option>
		<option value="沖縄県">沖縄県</option>
		</select>
	</form>

	<table id="table" border="1" style="border-collapse: collapse">
		<tr>
			<th class="No">No</th>
			<th class="name">名前</th>
			<th class="phoneNumber">電話番号</th>
			<th class="address">住所</th>
		    <th class="upBtn">編集</th>
		    <th class="delBtn">削除</th>
		</tr>

		<tr th:each="phoneBook, stat :${searchList}">
			<td th:text="${stat. count}"></td>
			<td th:text="${phoneBook.name}"></td>
			<td th:text="${phoneBook.phoneNumber}"></td>
			<td th:text="${phoneBook.address}"></td>
			<td>
				<form method="post" action="/update" th:object="${inputForm}">
					<input type="hidden" name="id" th:value="${phoneBook.id}">
					<input type="hidden" name="name" th:value="${phoneBook.name}">
					<input type="hidden" name="phoneNumber"
						th:value="${phoneBook.phoneNumber}">
					<input type="hidden" name="address" th:value="${phoneBook.address}" th:selected="(${phoneBook.address})">
						<input type="submit"
						value="編集" class="toUpdateButton"/>
				</form>
			</td>
			<td>
				<form method="post" action="/delete" th:object="${inputForm}"
					onsubmit="return submitChk()">
					<input type="hidden" name="id" th:value="${phoneBook.id}">
					<input type="hidden" name="name" th:value="${phoneBook.name}">
					<input type="hidden" name="phoneNumber"
						th:value="${phoneBook.phoneNumber}">
					<input type="hidden" name="address" th:value="${phoneBook.address}">
						<input type="submit"
						value="削除" class="toDeleteButton" onclick="return confirm('この登録者と電話番号と住所を削除しますか？')">
					<div th:if="${deleteError}">
						<script type="text/javascript">
							window.alert("削除に失敗しました");
						</script>
					</div>
				</form>
			</td>
		</tr>
	</table>

	<div th:if="${pageNum != 0}">
		<table id="table" border="1" style="border-collapse: collapse">
			<tr>
				<td th:if="${pageNum!= 1}">
					<form method="post" action="/searchPreviousPage">
						<input type="hidden" name="pageNum" th:value="${pageNum}">
						<input type="submit" value="前ページ" class="toPreviousPageButton">
					</form>
				</td>
				<td th:if="${!isNoPage}">
					<form method="post" action="/searchNextPage">
						<input type="hidden" name="pageNum" th:value="${pageNum}">
						<input type="submit" value="次ページ" class="toNextPageButton">
					</form>
				</td>
			</tr>
		</table>
	</div>
	<form method="post" action="/csv">
	<input type="submit" value="csv出力">
	</form>
</body>
</html>
