<html xmlns:th="http://www.thymeleaf.org">
<head>

	<span class="messageBlank" th:text="${messageBlank}"></span>

				<option value="千葉県" th:selected="${address}==千葉県">千葉県</option>

				<option value="東京都" th:selected="${address}==東京都">東京都</option>
				<option value="神奈川県" th:selected="${address}==神奈川県">神奈川県</option>
				<option value="新潟県" th:selected="${address}==新潟県">新潟県</option>
				<option value="長野県" th:selected="${address}==長野県">長野県</option>
				<option value="山梨県" th:selected="${address}==山梨県">山梨県</option>
