<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/style.css">
<title>電話帳システム</title>
</head>
<body>
	<h1>編集します。</h1>
	<h2>登録者と電話番号を入力してください。</h2>
	<h3>住所登録は任意です。</h3>
	<span class="messageBlank" th:text="${messageBlank}"></span>
	<span class="messageNameCheck" th:text="${messageNameCheck}"></span>
	<span class="messagePhoneNumberCheck"
		th:text="${messagePhoneNumberCheck}"></span>
	<form method="post" action="/search">
		<input type="submit" value="戻る" class="backButton" style="position: absolute; left:400px; top:146px"/>
	</form>
	<form action="/updatenew" method="post">
		<table>
			<tr>
				<th style="position: absolute; left:660px; top:270px">登録者</th>
				<td><input type="text" name="name" th:value="${name}" style="position: absolute; left:740px; top:270px"></td>
			</tr>
			<tr>
				<th style="position: absolute; left:660px; top:340px">電話番号</th>
				<td><input type="text" name="phoneNumber"
					th:value="${phoneNumber}" style="position: absolute; left:740px; top:340px"></td>
			</tr>
			<tr>
			    <th style="position: absolute; left:660px; top:410px">住所</th>
			    <td><select name="address" id="address" th:value="${address}" style="position: absolute; left:740px; top:410px">
			    	<option th:each="prefectures, prefecturesStat:${prefectures}" th:value="${prefectures}" th:selected="${address==prefectures}" th:text="${prefectures}">address</option>
		        </select></td>
		</table>
		<input type="submit" name="update" value="編集完了" class="updateButton"
		style="position: absolute; top: 500px"/>
		<input type="hidden" name="id" th:value="${id}" />
	</form>
	<div th:if="${updateError}">
		<script type="text/javascript">
			window.alert("編集に失敗しました");
		</script>
	</div>
</body>
</html>
